<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form>
        <h3>수강 분야</h3>
        <ul>
            <li><input type="checkbox" value="grammar">문법</li>
            <li><input type="checkbox" value="write">작문</li>
            <li><input type="checkbox" value="read">독해</li>
        </ul>

        <h3>수강 과목(1과목만 선택 가능)</h3>
        <ul>
            <li><input type="radio" name="sub" value="eng">영어회화</li>
            <li><input type="radio" name="sub" value="ch">중국어회화</li>
            <li><input type="radio" name="sub" value="jp">일본어회화</li>
        </ul>

    </form>
</body>

</html>
