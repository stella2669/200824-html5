<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        label {
            font-size: 14px;
            float:left;
            width: 110px;
            color: green;
            margin-right: 10px;
        }

        form ul li {
            list-style-type: none;
            margin: 30px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>겨울 방학 특강 신청</h1>
        <form action="">
            <fieldset>
                <legend>수강 신청인</legend>
                <ul>
                    <li><label>학번</label><input type="text" id="id" autofocus></li>
                    <li><label>이름</label><input type="text" id="name"></li>
                    <li><label>학과</label>
                        <select id="class" size="5">
                            <option value="archi">건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="computer">컴퓨터공학과</option>
                            <option value="chemical">화학공학과</option>
                    </li>
                </ul>
            </fieldset>


        </form>
    </div>
</body>

</html>
