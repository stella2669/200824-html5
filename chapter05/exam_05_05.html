<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
        label{
            margin-right: 10px;
        }

    </style>
</head>

<body>
    <h1>회원 가입</h1>
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li><label for="user_id">아이디</label><input type="text" id="user_id"></li>
            <li><label for="pw1">비밀번호</label><input type="password" id="pw1"></li>
            <li><label for="pw2">비밀번호 확인</label><input type="password" id="pw2"></li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li><label>아이디</label><input type="text" id="id"></li>
            <li><label>메일주소</label><input type="text" id="mail"></li>
            <li><label>연락처</label><input type="text" id="tel"></li>
        </ul>

</html>
