<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container{
      width:650px;
      margin: 0 auto; /*바깥 사각형 바깥 여백 조정_위아래 0 양옆 자동조정*/
      border: 1px solid black;
    }
    .in {
      margin: 30px 30px; /* 내용 안쪽 여백 */
    }

    label{
      margin-right: 10px; /* 이름 연락처 오른쪽 여백 지정 */
    }
    li{
      list-style-type: none;/* 리스트 순서 점 삭제 */
      margin-bottom: 10px; /* 리스트 내용간의 위아래 간격 조정 */
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="">
      <fieldset>
        <div class="in">
          <h1>프론트엔드 개발자 지원서</h1>
          <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
          <hr>
          <h4>개인정보</h4>
          <ul>
            <li><label>이름</label><input type="text" id="name"
              size="20" placeholder="공백없이 입력하세요"></li>
            <li><label>연락처</label><input type="tel" id="tel" size="20"></li>
          </ul>
          <h4>지원분야</h4>
          <ul>
            <li><label><input type="radio" name="sub" value="pub">웹 퍼블리싱</label></li>
            <li><label><input type="radio" name="sub" value="app">웹 애플리케이션 개발</label></li>
            <li><label><input type="radio" name="sub" value="env">개발 환경 개선</label></li>
          </ul>
          <h4>지원동기</h4>
          <textarea name="motive" cols="60" row="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
          <div>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
