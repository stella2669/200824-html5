<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .submit{
      background-color: bisque;
      border: 1px solid cornflowerblue;
      cursor: pointer; /* 버튼위에 올리면 커서 손가락 모양 */
      /* cursor:wait; 커서 회전하는 모양 */
    }
    .submit img{
      border: 0;
      padding: 0;
      width: 16px;
      height: 16px;
    }
    .submit:hover{
      background-color: cornflowerblue;
      border: 1px solid chocolate;
      color: cornflowerblue; /*글씨 색상*/
    }
  </style>
</head>
<body>
  <form action="">
    <button type="submit" class="submit">
      <img src="../resource/image/Tick.png" alt="">전송하기
    </button>
  </form>
</body>
</html>
