<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    fieldset{
      margin: 10px 0;
    }
    legend{
      color:blue;
      font-size: 18px;
      font-weight: 600;
    }
    label.reg{
      font-size: 14px;
      width: 120px;
      float: left;
    }
    label.em{
      font-size: 15px;
      color: red;
      font-weight: 800;
    }
    li{
      list-style-type: none;
      margin: 10px 0;
    }
    .sendform{
      text-align: center;
    }
  </style>
</head>

<body>
  <form action="">
    <fieldset class="login">
      <legend>로그인</legend>
      <label for="user_id">아이디</label><input type="text" id="user_id" size="10" autofocus>
      <label for="user_pw">비밀번호</label><input type="password" id="user_pw" size="10">
      <input type="submit" value="로그인">
    </fieldset>

    <fieldset class="register">
      <legend>가입하기</legend>
      <li><label class="reg" for="new_id">아이디<em>*</em></label>
        <input type="text" id="new_id" size="20" autocomplete="on" required></li>
      <!-- autocomplete : 자동완성, required : 필수입력  -->
      <li><label class="reg" for="new_pw1">비밀번호<em>*</em></label>
        <input type="password" id="new_pw1" size="20" required></li>
      <li><label class="reg" for="new_pw2">비밀번호 확인<em>*</em></label>
        <input type="password" id="new_pw2" size="20" required></li>
      <li><label class="reg" for="user_name">이름<em>*</em></label>
        <input type="text" id="user_name" size="20" required></li>
      <li><label class="reg" for="user_mail">메일주소<em>*</em></label>
        <input type="email" id="user_mail" size="20" required></li>
      <li><label class="reg" for="user_tel">전화번호</label>
        <input type="tel" id="user_tel" size="20"></li>
    </fieldset>
    <fieldset class="easys">
      <legend>미래테크</legend>
      <textarea name="intro" cols="60" rows="5">
열심히 일하는 사람들의 열정을 알아 주는 곳 - 미래테크
우리는 채용을 하기 전에 다시 한번 물어 봅니다.
"얼마나 최선을 다하겠는가?"
성실하게, 직장에서 최선을 다하는 모습을 보고 싶습니다.
미래테크와 미래를 설계해 보세요.
        </textarea>
    </fieldset>
    <fieldset class="sendform">
      <input type="submit" value="가입하기">
      <input type="reset" value="다시쓰기">
    </fieldset>
  </form>
</body>

</html>
