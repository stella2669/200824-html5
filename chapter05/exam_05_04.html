<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        label {
            font-size: 14px;
            line-height: 25px;
            /* 줄간격 */
        }

        label em {
            color: red;
            /* 글자 색상 */
            font-weight: 800;
            /* 글자 굵기 */
        }

        input {
            margin-left: 10px;
            /*인풋 왼쪽 여백 10픽셀*/
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <label for="id"><em>아이디</em><input type="text" id="user_id" size="10"></label>
            <label for="pw"><em>비밀번호</em><input type="password" id="user_pw" size="10"></label>
            <input type="submit" value="로그인">

        </fieldset>

    </form>
</body>

</html>
