<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>신청 과목</legend>
                <h4>이 달에 신청할 과목을 선택하세요 <small>(1과목만 가능)</small></h4>
                <input type="radio" name="sub" value="speaking">회화
                <input type="radio" name="sub" value="grammar">문법
                <input type="radio" name="sub" value="reading">작문
        </fieldset>

        <fieldset>
            <legend>메일링</legend>
            <h4>메일로 받고 싶은 뉴스 주제를 선택해 주세요<small>(복수선택 가능)</small></h4>
            <input type="checkbox" value="a">해외 단신
            <input type="checkbox" value="speak">5분 회화
            <input type="checkbox" value="pops">모닝 팝스
        </fieldset>

    </form>
</body>
</html>
