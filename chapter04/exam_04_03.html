<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    /*640x360이미지가 보이고 클릭하면 비디오가 나오게끔 */
    <video width="640" controls="controls" poster="http://placehold.it/640x360">
    <source src="WildLife.mp4" type="video/mp4"/>
        /*/>는 옛날 태그닫는 방식*/
        /*브라우저한테 type이 이런 형식이니까 잘 번역하라고 알려줌*/
</video>
</body>
</html>
